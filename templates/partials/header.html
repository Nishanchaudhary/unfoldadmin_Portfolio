<!-- templates/partials/header.html -->
{% load static %}
<style>
  /* Add to your main CSS file */
.profile-img {
  display: flex;
  justify-content: center;
  margin: 0 auto;
  padding: 15px 0;
}

.profile-img img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 50%;
  border: 5px solid rgba(255, 255, 255, 0.1);
}

/* For responsive design */
@media (max-width: 1200px) {
  .profile-img img {
    width: 150px;
    height: 150px;
  }
}

@media (max-width: 768px) {
  .profile-img img {
    width: 120px;
    height: 120px;
  }
}
</style>
<header id="header" class="header dark-background d-flex flex-column">
  <i class="header-toggle d-xl-none bi bi-list"></i>

  <div class="profile-img">
    {% if about.profile_image %}
    <img src="{{ about.profile_image.url }}" alt="{{ about.full_name }}" class="img-fluid rounded-circle">
    {% else %}
    <img src="{% static 'assets/img/my-profile-img.jpg' %}" alt="{{ about.full_name }}" class="img-fluid rounded-circle">
    {% endif %}
  </div>

  <a href="{% url 'portfolio:home' %}" class="logo d-flex align-items-center justify-content-center">
    <h1 class="sitename">{{ about.full_name|default:"Alex Smith" }}</h1>
  </a>

  <div class="social-links text-center">
    {% if about.twitter_url %}
    <a href="{{ about.twitter_url }}" class="twitter"><i class="bi bi-twitter-x"></i></a>
    {% endif %}
    {% if about.github_url %}
    <a href="{{ about.github_url }}" class="github"><i class="bi bi-github"></i></a>
    {% endif %}
    {% if about.linkedin_url %}
    <a href="{{ about.linkedin_url }}" class="linkedin"><i class="bi bi-linkedin"></i></a>
    {% endif %}
  </div>

  <nav id="navmenu" class="navmenu">
    <ul>
      <li><a href="{% url 'portfolio:home' %}#hero" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"><i class="bi bi-house navicon"></i>Home</a></li>
      <li><a href="{% url 'portfolio:home' %}#about"><i class="bi bi-person navicon"></i> About</a></li>
      <li><a href="{% url 'portfolio:project_list' %}"><i class="bi bi-images navicon"></i> Portfolio</a></li>
      <li><a href="{% url 'portfolio:services' %}"><i class="bi bi-hdd-stack navicon"></i> Services</a></li>
      <li><a href="{% url 'portfolio:blog_list' %}"><i class="bi bi-journal-text navicon"></i> Blog</a></li>
      <li><a href="{% url 'portfolio:contact' %}"><i class="bi bi-envelope navicon"></i> Contact</a></li>
    </ul>
  </nav>

</header>
